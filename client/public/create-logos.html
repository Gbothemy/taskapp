<!DOCTYPE html>
<html>
<head>
    <title>Create TaskApp Logos</title>
</head>
<body>
    <h2>TaskApp Logo Generator</h2>
    <canvas id="logo192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="logo512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadLogos()">Download Logos</button>
    
    <script>
        function createLogo(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = '#D4AF37';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#4B7F52';
            ctx.lineWidth = 8;
            ctx.stroke();
            
            // Triple checkmarks
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size/25;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const checkSize = size/8;
            const centerX = size/2;
            const centerY = size/2 - size/8;
            
            // First checkmark
            ctx.beginPath();
            ctx.moveTo(centerX - checkSize*1.5, centerY);
            ctx.lineTo(centerX - checkSize*0.5, centerY + checkSize);
            ctx.lineTo(centerX + checkSize*0.5, centerY - checkSize);
            ctx.stroke();
            
            // Second checkmark
            ctx.beginPath();
            ctx.moveTo(centerX - checkSize*0.5, centerY + checkSize*0.5);
            ctx.lineTo(centerX + checkSize*0.5, centerY + checkSize*1.5);
            ctx.lineTo(centerX + checkSize*1.5, centerY + checkSize*0.5);
            ctx.stroke();
            
            // Third checkmark
            ctx.beginPath();
            ctx.moveTo(centerX + checkSize*0.5, centerY + checkSize);
            ctx.lineTo(centerX + checkSize*1.5, centerY + checkSize*2);
            ctx.lineTo(centerX + checkSize*2.5, centerY + checkSize);
            ctx.stroke();
        }
        
        // Create logos
        createLogo(document.getElementById('logo192'), 192);
        createLogo(document.getElementById('logo512'), 512);
        
        function downloadLogos() {
            // Download 192x192
            const canvas192 = document.getElementById('logo192');
            const link192 = document.createElement('a');
            link192.download = 'logo192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // Download 512x512
            const canvas512 = document.getElementById('logo512');
            const link512 = document.createElement('a');
            link512.download = 'logo512.png';
            link512.href = canvas512.toDataURL();
            link512.click();
        }
    </script>
</body>
</html>
